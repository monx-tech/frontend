@for (item of layoutService.menuItems(); track item.routerLink) {
  <a
    routerLinkActive #rla="routerLinkActive"
    [routerLink]="item.routerLink"
    (click)="closeIfMobile()"
    [class.text-primary]="rla.isActive"
    class="flex h-14 sm:h-20 w-full items-center pl-6 gap-4 hover:bg-surface-border"
    [class.bg-surface-hover]="rla.isActive"

  >
    <app-icon [fill]="rla.isActive" [weight]="300">
      {{ item.icon }}
    </app-icon>
    <span>{{ item.label }}</span>
  </a>
}
